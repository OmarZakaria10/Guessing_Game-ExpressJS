name: Dockerizing and Pushing App

on:
  push:
    branches:
      - main
    tags:
      - "v*"
    paths:
      - "app.js"
      - "dockerfile"
      - "src/**"
      - "controllers/**"
      - "public/**"
      - "routes/**"
      - "util/**"
      - "views/**"
      - ".github/workflows/nodetest.yml"
      - "models/**"
      - "app.test.js"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >
          --health-cmd "echo 'db.runCommand({ping: 1})' | mongo"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      app:
        image: omarzakaria10/guessing_game:latest
        ports:
          - 8080:8080
        options: >
          --health-cmd "curl --fail http://localhost:8080 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Docker Compose
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: docker-compose exec app curl --fail http://localhost:8080

      - name: Run Tests
        run: npm test

      - name: Stop Docker Compose
        run: docker-compose down

  build_and_push_docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: omarzakaria10
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract GitHub Tag
        id: extract_tag
        if: startsWith(github.ref, 'refs/tags/')
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            omarzakaria10/guessing_game:latest
            omarzakaria10/guessing_game:${{ env.TAG || 'latest' }}
